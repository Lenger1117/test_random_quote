{% extends "base.html" %}

{% block title %} Добавить цитату {% endblock %}

{% block content %}
<div class="container">
  <h2>Добавить цитату</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ form.source_name.id_for_label }}" class="form-label">{{ form.source_name.label }}</label>
      {{ form.source_name }}
    </div>
    <div class="mb-3">
      <label for="{{ form.quote.id_for_label }}" class="form-label">{{ form.quote.label }}</label>
      {{ form.quote }}
    </div>
    <div class="mb-3">
      <label for="{{ form.weight.id_for_label }}" class="form-label">{{ form.weight.label }}</label>
      {{ form.weight }}
    </div>
    <button type="submit" class="btn btn-primary">Добавить цитату</button>
  </form>
</div>
{% endblock content %}
